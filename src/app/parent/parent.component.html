<div class="component">
  <h2 class="title">Parent Component - Available Pokemon</h2>
  <div class="content">
    <div>
      <ng-container *ngFor="let pokemon of pokemonList$ | async">
        <div class="available-pokemon">
          <span>{{ pokemon.name.toUpperCase() }}</span>
          <img [src]="pokemon.imageUrl" alt="">
        </div>
      </ng-container>
    </div>
    <app-child></app-child>
  </div>
</div>
