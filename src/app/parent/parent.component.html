<div class="component">
  <h2 class="title">Parent Component - Available Pokemon <small>(Direct communication with @Input & @Output + Unidirectional Drag & Drop)</small></h2>
  <div class="content">
    <div>
      <ng-container *ngFor="let pokemon of pokemonList$ | async">
        <div *ngIf="!selectedPokemon.includes(pokemon)"
             class="available-pokemon cursor-grab"
             pDraggable="drag-and-drop-pokemon-scope"
             (onDragStart)="dragStart($event, pokemon)"
             (onDragEnd)="dragEnd($event)">
          <em class="pi pi-ellipsis-v"></em>
          <span>{{ pokemon.name.toUpperCase() }}</span>
          <img [src]="pokemon.imageUrl" alt="">
        </div>
      </ng-container>
    </div>
    <app-child [selectedPokemon]="selectedPokemon" (onPokemonDropped)="pokemonDropped()"></app-child>
  </div>
</div>
