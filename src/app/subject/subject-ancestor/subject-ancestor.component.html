<div class="component">
  <h2 class="title">Ancestor Component - Available Pokemon <small>(Communication via BehaviorSubjects + Bidirectional Drag & Drop)</small></h2>
  <div class="content" pDroppable="drag-and-drop-pokemon-selected-to-available" (onDrop)="drop($event)">
    <div>
      <span *ngIf="!(availablePokemon$ | async)?.length">Drop Pokemon here...</span>
      <ng-container *ngFor="let pokemon of availablePokemon$ | async">
        <div class="available-pokemon cursor-grab"
             pDraggable="drag-and-drop-pokemon-available-to-selected"
             (onDragStart)="dragStart($event, pokemon)"
             (onDragEnd)="dragEnd($event)">
          <em class="pi pi-ellipsis-v"></em>
          <span>{{ pokemon.name.toUpperCase() }}</span>
          <img [src]="pokemon.imageUrl" alt="">
        </div>
      </ng-container>
    </div>
    <app-subject-parent></app-subject-parent>
  </div>
</div>
